name: Build and test

on:
  push:
    branches: [ "main","release/**","actions_test" ]
  pull_request:

jobs:
  test:
    defaults:
      run:
        shell: pwsh

    runs-on: windows-latest

    steps:
    
    #- name: GitTools
    #  uses: GitTools/actions@v3.2.0
    
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    #- name: Install GitVersion
    #  uses: gittools/actions/gitversion/setup@v3
    #  with:
    #    versionSpec: '6.2.x'

    #- name: Run GitVersion
    #  id: gitversion
    #  uses: gittools/actions/gitversion/execute@v3

    #- name: Display calculated version
    #  run: 'echo "GitVersion: ${{ steps.gitversion.outputs.semVer }}"'

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build OkapiLauncher/OkapiLauncher.csproj --configuration Release
      
